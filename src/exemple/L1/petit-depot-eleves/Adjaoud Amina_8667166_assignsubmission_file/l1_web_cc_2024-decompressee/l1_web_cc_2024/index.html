<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>page html</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <img src="/home/amadj/l1_web_cc_2024/" alt="logo">
    <h1>Ah! Ma Zone</h1>
  </header>

  <main>

    <section>
      <h2>Client</h2>

      <table class="client">
        <tr>
          <td>Marc Decafer</td>
        </tr>
        <tr>

          <td>123 Rue du Percolateur</td>
        </tr>
        <tr>

          <td>75000 Paris</td>
        </tr>
        <tr>

          <td>France</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Commande</h2>

      <table class="commande">
        <thead>
          <th>Produit</th>
          <th>Quantité</th>
          <th>Prix</th>
        </thead>
        <tbody>
          <tr>
            <td>Carte mère</td>
            <td>4</td>
            <td id="c">200,00</td>
          </tr>
          <tr>
            <td>processeur</td>
            <td>4</td>
            <td id="c">100,00</td>
          </tr>
          <tr>
            <td>SSD 2 To</td>
            <td>4</td>
            <td id="c">150,00</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="2" id="total">Total</td>
          <td id="c">1800,00</td>
        </tfoot>


      </table>
    </section>

    <section>
      <h2>Ajouter un Produit</h2>

      <form action="post">
        <label for="prod">Produit:</label>
        </br>
        <select>
          <option>clavier</option>
          <option>souris</option>
          <option>ecran</option>
        </select>
        </br>
        </br>
        <label for="quant">Quantité:</label>
        </br>
        <input type="number" id="quant" name="quant" pattern="[0-9]" placeholder="1">
        </br>
        </br>
        <label for="prix">Prix:</label>
        </br>
        <input type="text" id="prix" name="prix">
        </br>
        </br>
        <button type="submit" id="ajout">AJOUTER </button>
        </br>
        <button type="submit" id="ajout">RAZ</button>
      </form>
    </section>

  </main>

  <footer>

  </footer>
</body>

</html>
