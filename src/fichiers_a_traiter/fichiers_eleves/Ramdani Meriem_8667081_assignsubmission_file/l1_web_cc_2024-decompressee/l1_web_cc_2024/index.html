<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Controle Dev Web </title>
</head>

<body>
<header>
  <img src="img/logo.png" alt="image_logo" class="image" width="200px" height="120px">
  <title class="titre"><h1>Ah! Ma Zone!</h1></title>
</header>

  <main>
    
    <section>
      <h2>Client</h2>
      
      <table class="client">
        <tr>
          <td>Marc Decafer</td>
        </tr>
        <tr>
        
          <td>123 Rue du Percolateur</td>
        </tr>
        <tr>
        
          <td>75000 Paris</td>
        </tr>
        <tr>
        
          <td>France</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Commande</h2>
      
      <table class="commande">
      	
			<tr>
        <th>Produit</th>
        <th class="Quantite">Quantité</th>
        <th>Prix</th>
      </tr>

      <tr>
        <td>Carte mère</td>
        <td class="Quantite">4</td>
        <td class="prix">200,00</td>
      </tr>

      <tr>
        <td>Processeur</td>
        <td class="Quantite">4</td>
        <td class="prix">100,00</td>
      </tr>

      <tr>
        <td>SSD 2 To</td>
        <td class="Quantite">4</td>
        <td class="prix">150,00</td>
      </tr>

      <tr>
        <th colspan="2" class="cf">Total</th>
        <th class="prix">1800,00</th>
      </tr>
	
      </table>
    </section>

    <section>
      <h2>Ajouter un Produit</h2>
      <form method="post">
        <label for="produit">Produit</label>
        <select name="produit" id="produit"></select>
        <option value="1">Clavier</option>
        <option value="2">Souris</option>
        <option value="3">Ecran</option>
        <label for="quantity">Quantité</label>
        <input type="number" id="quantity" pattern="[0-9]">
        <output class="quantity">1</output>
        <label for="price">prix</label>
        <input type="text" name="price" id="price">
        <input type="submit" value="Ajouter" class="MM">
        <input type="reset" value="RAZ" class="RR">
      </form>
    </section>
    
  </main>
  <footer>
    <p>copiright 2024 Jan Mickael Reacher</p>
  </footer>

</body>

</html>
