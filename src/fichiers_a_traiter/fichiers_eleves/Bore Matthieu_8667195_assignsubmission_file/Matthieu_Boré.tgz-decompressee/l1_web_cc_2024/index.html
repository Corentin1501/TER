      </table>

    <section>
      <h2>Commande</h2>
      
      <table class="commande">
      	
			<thead>
        <tr>
          <td>Produit</td>
          <td>Quantité</td>

        </tr>

      <tbody>
			<tr>

      <tfoot>

    <section>
      <h2>Ajouter un Produit</h2>

      <form method="post" name="nom_formulaire">
          <label>Produit :</label>
        </br>
          <select name="Produit" id="id_produit">
            <option name="clavier" value="1">clavier</option>

            <option name="ecran" value="3">ecran</option>
          </select>
        </br>
        </br>
          <label>Quantité :</label>
          <input type="number" name="nombre" id="id_nombre" max="10" min="1" value="1"/>
        </br>
       </br>
        <label>Prix :</label>
        <input type="text" name="prix" id="id_prix"/>
        </br>
        </br>
        <button type="submit" name="envoie" id="id_envoie">Ajouter</button>
        </br>
        </br> 
        <button type="reset"name="raz" id="id_raz">RAZ</button>
        
      </form>
    </section>
