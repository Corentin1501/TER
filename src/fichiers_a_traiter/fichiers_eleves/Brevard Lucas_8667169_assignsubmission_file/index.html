<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="autor" content="BREVARD-LUCAS">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <img src="logo.png" alt="logo">
    <h1> Ah! Ma Zone! </h1>
  </header>

  <main>
  
    <section>
      <h2>Client</h2>
      
      <table class="client">
        <tr>
          <td>Marc Decafer</td>
        </tr>
        <tr>
        
          <td>123 Rue du Percolateur</td>
        </tr>
        <tr>
        
          <td>75000 Paris</td>
        </tr>
        <tr>
        
          <td>France</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Commande</h2>
      
      <table class="commande">
        <thead>
      <tr>
        <th>Produit</th>
        <th>Quantité</th>
        <th>Prix</th>
      </tr>	
    </thead>
      <tbody>
        <tr>
          <td>Carte mère</td>
          <td>4</td>
          <td>200.00</td>
        </tr>
        <tr>
          <td>Processeur</td>
          <td>4</td>
          <td>100.00</td>
        </tr>
        <tr>
          <td>SSD 2 To</td>
          <td>4</td>
          <td>150.00</td>
        </tr>
      </tbody>
        <tfoot>
          <th colspan="2">Total</th>
          <th>1800.00</th>
        </tfoot>
 
        
      </table>
    </section>

    <section>
      <h2>Ajouter un Produit</h2>

      <form>
        <fieldset>
          <label for="id_produit">Produit :</label><br>
          <select name="Produit" id="id_produit">
            <option value="1">Clavier</option>
            <option value="2">Souris</option>
            <option value="3">Ecran</option>
          </select>
          <br>
          <label for="id_quanite">Quantité :</label><br>
          <input type="number" id="id_quanite" value="1" max="10" min="1">
          <br>
          <label for="Prix">Prix :</label><br>
          <input type="text" id="Prix">
          <br>
          <button type="submit">Ajouter</button>
          <br>
          <button type="reset">RAZ</button>
        </fieldset>
      </form>
    </section>
    
  </main>

  <footer>
    <p> Copyright 2024 Brévard Lucas</p>
  </footer>

</body>
</html>
